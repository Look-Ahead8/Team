<html>

<head>
    <meta charset="UTF-8">
    <title>后台页面</title>
    <script src="/Team/lib/jquery-3.3.1.js"></script>
    <link href="/Team/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="/Team/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bg {
            background: #F1F3F4;
        }
    </style>
</head>

<body>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑我的资料</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="myform">
                        <div class="form-group">
                            <label for="studentNo" class="col-sm-2 control-label">学号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="studentNo" onblur="checknull(this);"
                                    onfocus="reverse(this);">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="grade" class="col-sm-2 control-label">班级</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="grade" onblur="checknull(this);"
                                    onfocus="reverse(this);">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber" class="col-sm-2 control-label">电话号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phonenumber" onblur="checkphonenumber();"
                                    onfocus="reverse(this);">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profession" class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="profession" onblur="checknull(this);"
                                    onfocus="reverse(this);">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wechat" class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="wechat" onblur="checknull(this);"
                                    onfocus="reverse(this);">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="graduation" class="col-sm-2 control-label">毕业去向</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gradeation">
                                <span id="helpBlock" class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="Reverse();">恢复</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="ajaxput();">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row bg-info	">
        <div class="col-md-8"><a href="/Team/view/index.html"><img src="/Team/static/img/icon.png"></a></div>
        <div class="col-md-2"><a id="member" href="/Team/view/Backstage.html" class="btn btn-secondary btn-lg active"
                role="button" aria-pressed="true"></a></div>
        <div class="col-md-2"><a id="removemember" class="btn btn-secondary btn-lg active" role="button"
                aria-pressed="true">退出登录</a></div>
    </div>
    <div class="row">
        <div class="list-group col-md-2 bg">
            <div style="height:50px;"></div>
            <a href="/Team/view/Backstage.html" class="list-group-item list-group-item-action active">成员信息</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/BackstageResume.html" class="list-group-item list-group-item-action">简历</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/BackstageAnnouncement.html" class="list-group-item list-group-item-action">通告</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/BackstageLife.html" class="list-group-item list-group-item-action">生活</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/BackstageProject.html" class="list-group-item list-group-item-action">项目</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/BackstageAward.html" class="list-group-item list-group-item-action">获奖</a>
            <div style="height:50px;"></div>
            <a href="#" class="list-group-item list-group-item-action">历史</a>
            <div style="height:50px;"></div>
            <a href="/Team/view/Backstagepassword.html" class="list-group-item list-group-item-action">修改密码</a>
            <div style="height:50px;"></div>
        </div>
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>学号</th>
                        <th>班级</th>
                        <th>电话号码</th>
                        <th>专业</th>
                        <th>微信</th>
                        <th>毕业去向</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="memberbody">


                </tbody>
            </table>
            <div class="row">
                <div class="col-md-6" id="page_info_area"></div>
                <div class="col-md-6" id="page_info_nav"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg active" id="edit">
                        编辑我的资料
                        <span class="glyphicon glyphicon-pencil">
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var loginmember;

    function loginmember(mId, studentNo, grade, phonenumber, profession, wechat, graduation) {
        this.mId = mId;
        this.studentNo = studentNo;
        this.grade = grade;
        this.phonenumber = phonenumber;
        this.profession = profession;
        this.wechat = wechat;
        this.graduation = graduation;
    }

    /*
     *页面加载发送请求
     */
    window.onload = function () {
        /*
         *返回登录成员信息
         */
        $.ajax({
            url: "/Team/adminmember",
            type: "GET",
            dataType: "JSON",
            success: function (data) {
                    $("#member").text(data.extend.member.studentNo);
                    var info = data.extend.member;
                    loginmember = new loginmember(info.mId, info.studentNo, info.grade, info.phonenumber, info.profession, info.wechat, info.graduation);
                    //获取分页数据额
                    to_page(1);
                
            },
            error: function () {
                alert("Connection error")
            }
        });
    }

    /*
     *退出登录
     */
    $("#removemember").click(function () {
        $.ajax({
            url: "/Team/exitmember",
            type: "GET",
            dataType: "JSON",
            success: function (data) {
                if (data.code == 100) {
                    window.location.href = "/Team/view/Login.html";
                }
            },
            error: function () {
                alert("退出失败");
            }
        });
    });

    /*
     *分页ajax
     */
    function to_page(pn) {
        /*
         *构建员工和分页
         */
        $.ajax({
            url: "/Team/Member",
            type: "GET",
            data: { pn: pn },
            dataType: "JSON",
            success: function (data) {
                console.log(data);
                build_emps_table(data);
                build_page_info(data);
                build_page_nav(data);
            },
            error: function () {
                alert("Connection error")
            }
        });

    }

    /*
     *构建成员数据
     */
    function build_emps_table(data) {
        //清空table
        $("#memberbody").empty();
        var members = data.extend.pageinfo.list;
        $.each(members, function (index, item) {
            var mId = $("<td></td>").append(item.mId);
            var studentNo = $("<td></td>").append(item.studentNo);
            var grade = $("<td></td>").append(item.grade);
            var phonenumber = $("<td></td>").append(item.phonenumber);
            var profession = $("<td></td>").append(item.profession);
            var wechat = $("<td></td>").append(item.wechat);
            var graduation = $("<td></td>").append(item.graduation);
            $("<tr></tr>").append(mId).append(studentNo).append(grade).append(phonenumber).append(profession).append(wechat).append(graduation).appendTo($("#memberbody"));
        });
    }

    /*
     *构建分页导航信息
     */
    function build_page_info(data) {
        $("#page_info_area").empty();
        $("#page_info_area").append("当前" + data.extend.pageinfo.pageNum + "页  " + "总" + data.extend.pageinfo.pages + "页   " + "总" + data.extend.pageinfo.total + "记录数")

    }

    /*
     *显示分页条
     */
    function build_page_nav(data) {
        $("#page_info_nav").empty();
        var ul = $("<ul></ul>").addClass("pagination")
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("前一页").append("&laquo;"));
        if (data.extend.pageinfo.hasPreviousPage == false) {
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }
        else {
            firstPageLi.click(function () {
                to_page(1);
            });
            prePageLi.click(function () {
                to_page(data.extend.pageinfo.pageNum - 1);
            });
        }
        var nextPaegLi = $("<li></li>").append($("<a></a>").append("后一页").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页"));
        if (data.extend.pageinfo.hasNextPage == false) {
            nextPaegLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        }
        else {
            nextPaegLi.click(function () {
                to_page(data.extend.pageinfo.pageNum + 1);
            });
            lastPageLi.click(function () {
                to_page(data.extend.pageinfo.pages);
            });
        }
        ul.append(firstPageLi).append(prePageLi);
        $.each(data.extend.pageinfo.navigatepageNums, function (index, item) {
            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if (data.extend.pageinfo.pageNum == item) {
                numLi.addClass("active");
            }
            numLi.click(function () {
                to_page(item);
            });
            ul.append(numLi);
        })
        ul.append(nextPaegLi).append(lastPageLi);
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_info_nav");
    }

    /*
     *编辑资料
     */
    $("#edit").click(function () {
        $("#myModal").modal({
            backdrop: "static"
        });
        $("#studentNo").val(loginmember.studentNo);
        $("#direction").val(loginmember.direction);
        $("#grade").val(loginmember.grade);
        $("#phonenumber").val(loginmember.phonenumber);
        $("#profession").val(loginmember.profession);
        $("#wechat").val(loginmember.wechat);
        $("#graduation").val(loginmember.graduation);
    });

    /*
     *对电话号码进行校验
     */
    function checkphonenumber() {
        var phonenumber = $("#phonenumber").val();
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test(phonenumber)) {
            $("#phonenumber").parent().addClass("has-error");
            $("#phonenumber").next("span").text("请输入正确的手机号码");
            return false;
        }
        return true;
    }

    /*
     *文本框非空判断
     */
    function checknull(node) {
        var value = $(node).val();
        if (value == "") {
            $(node).parent().addClass("has-error");
            $(node).next("span").text("不可以为空");
            return false;
        }
        return true;
    }

    /*
     *整个更新表单的全局校验
     */
    function checkall() {
        if (checkphonenumber() && checknull($("#studentNo")) && checknull($("#grade")) && checknull($("#profession"))) {
            return true;
        }
        else {
            return false;
        }
    }

    /*
     *ajax提交到后台
     */
    function ajaxput() {
        if (!checkall()) {
            alert("请填写正确的信息");
            return false;
        }
        var studentNo = $("#studentNo").val();
        var direction = $("#direction").val();
        var grade = $("#grade").val();
        var phonenumber = $("#phonenumber").val();
        var profession = $("#profession").val();
        var wechat = $("#wechat").val();
        var graduation = $("#graduation").val();
        $.ajax({
            url: "/Team/Member",
            type: "PUT",
            dataType: "JSON",
            data: { mId: loginmember.mId, studentNo: studentNo + "", direction: direction, grade: grade, phonenumber: phonenumber + "", profession: profession + "", wechat: wechat, graduation: graduation },
            success: function (data) {
                console.log(data);
                if (data.code == 100) {
                    alert("修改成功");
                    window.location.reload();
                }
                else {
                    alert("修改失败");
                }
            },
            error: function () {
                alert("连接失败");
            }
        });
    }

    /*
     *用户重新输入移除校验状态
     */
    function reverse(node) {
        $(node).parent().removeClass("has-error");
        $(node).next("span").text("");
    }


    /*
     *恢复原本资料
     */
    function Reverse() {
        $("#studentNo").val(loginmember.studentNo);
        $("#direction").val(loginmember.direction);
        $("#grade").val(loginmember.grade);
        $("#phonenumber").val(loginmember.phonenumber);
        $("#profession").val(loginmember.profession);
        $("#wechat").val(loginmember.wechat);
        $("#graduation").val(loginmember.graduation);
    }
</script>

</html>
